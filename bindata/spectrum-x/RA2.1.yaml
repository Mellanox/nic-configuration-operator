        value: "0..1"
        alternativeValue: "[0,1]"
        valueType: string
        dmsPath: /nvidia/device/config/module[module-id=0]/port[port-id=1]/lanes
        deviceId: "1023"
      - name: Lanes for Module 0 and Port 2
