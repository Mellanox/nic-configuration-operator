kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - configuration.net.nvidia.com
  resources:
  - nicconfigurationtemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - configuration.net.nvidia.com
  resources:
  - nicconfigurationtemplates/finalizers
  verbs:
  - update
- apiGroups:
  - configuration.net.nvidia.com
  resources:
  - nicconfigurationtemplates/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - configuration.net.nvidia.com
  resources:
  - nicdevices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - configuration.net.nvidia.com
  resources:
  - nicdevices/finalizers
  verbs:
  - update
- apiGroups:
  - configuration.net.nvidia.com
  resources:
  - nicdevices/status
